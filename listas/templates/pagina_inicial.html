<html>
    <title>Lista de Tarefas</title>
    <h1>Tarefas</h1>
    <form method="post" action="">
        {% csrf_token %}
        <input id="id_novo_item" name="texto_novo_item"/>
    </form>
    <table>
        {% for tarefa in tarefas %}
            <tr><td>{{ forloop.counter }}: {{ tarefa.texto }}</td></tr>
        {% endfor %}
    </table>
</html>
